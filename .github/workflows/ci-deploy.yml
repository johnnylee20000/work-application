name: CI / Build / Deploy

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/work-application:latest
            ghcr.io/${{ github.repository_owner }}/work-application:${{ github.sha }}

  deploy:
    if: ${{ secrets.DEPLOY_SSH_KEY != '' && secrets.DEPLOY_HOST != '' && secrets.DEPLOY_USER != '' }}
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ssh client
        run: sudo apt-get update && sudo apt-get install -y ssh

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Ensure host known
        run: |
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via docker-compose on host
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/work-application:latest
          DATA_DIR: ${{ secrets.DEPLOY_DATA_DIR }}
        run: |
          if [ -z "$DATA_DIR" ]; then
            DATA_DIR="/home/${{ secrets.DEPLOY_USER }}/work-application-data"
          fi
          REMOTE_DIR="~/work-application-deploy"
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "mkdir -p $DATA_DIR && mkdir -p $REMOTE_DIR"

          # Login to GHCR on the remote host so private images can be pulled
          if [ -n "${{ secrets.GHCR_USER }}" ] && [ -n "${{ secrets.GHCR_PAT }}" ]; then
            echo "Logging in to GHCR on remote host"
            ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "echo '${{ secrets.GHCR_PAT }}' | docker login ghcr.io -u '${{ secrets.GHCR_USER }}' --password-stdin"
          else
            echo "GHCR credentials not provided as secrets; assuming public image or host has auth already"
          fi

          # create docker-compose.yml on the host
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} 'cat > $REMOTE_DIR/docker-compose.yml <<"EOF"
version: "3.8"
services:
  work-application:
    image: ${IMAGE}
    container_name: work-application
    restart: unless-stopped
    volumes:
      - "'"$DATA_DIR"'":/app/data
    environment:
      - DB_PATH=/app/data/app.db
EOF'

          # pull and start with docker compose
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "cd $REMOTE_DIR && docker compose pull && docker compose up -d"
